{% extends 'base.html' %} {% block page_title %}No. 1 Food Recipe | Enjoy the best food in life !{% endblock %} {% block content %}


<main id='preview' class='bg-light mx-4'>
   
    <div class='row mx-auto'>
        
        {% for d in data %}
        <div class='col-md-4 col-sm-6 col-12'>
            <div class='preview-box my-0 mx-auto'>
                <a href="{{ url_for('recipe', task_id=d['_id']) }}"><img src='static/images/{{ d.dish_image }}' alt="{{ d.dish_name }}"></a>
            </div>
            <p class='d-flex justify-content-center'>
                <span class='text-dark'><strong>{{ d.dish_name }}</strong></span>
            </p>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
